<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app" class="flex-colomn">
        <div class="flex-row" id="topnav">
            <div class="nav-active flex-colomn v-center-child h-center-child" id="inbox-nav">
                <div class="nav-text">Inbox</div>
                <div id="inbox-size" class="nav-number">0</div>
            </div>
            <div class="flex-colomn v-center-child h-center-child" id="unknown-nav">
                <div class="nav-text">Unknown</div>
                <div id="unknown-size" class="nav-number">0</div>
            </div>
            <div class="flex-colomn v-center-child h-center-child" id="known-nav">
                <div class="nav-text">Known</div>
                <div id="known-size" class="nav-number">0</div>
            </div>
            <div class="flex-colomn v-center-child h-center-child" id="trash-nav">
                <div class="nav-text">Trash</div>
                <div id="trash-size" class="nav-number">0</div>
            </div>
            <div class="flex-colomn v-center-child h-center-child" id="exported-nav">
                <div class="nav-text">Exported</div>
                <div id="exported-size" class="nav-number">0</div>
            </div>
        </div>
        <div id="wordlist"></div>
        <div id="overlay" class="hidden">
            <div id="word-info">
                <a id="word-source" href="#" target="_blank"></a>
                <a id="dict-link" href="#" target="_blank"></a>
                <div id="word-context"></div>
            </div>
        </div>
    </div>
</body>

<div class="hidden">
    <a href="#" class="list-item flex-row v-center-child" id="wordlist-item-template">
        <div class="list-item-word"></div>
        <div class="list-item-buttons flex-row">
            <div class="known-button list-item-button flex-colomn v-center-child h-center-child">&#x2714</div>
            <div class="unknown-button list-item-button flex-colomn v-center-child h-center-child">&#x2718</div>
            <div class="trash-button list-item-button flex-colomn v-center-child h-center-child">&#x1F5D1</div>
        </div>
    </a>
</div>

<script src="js/index.js" type="module"> </script>

</html>
