<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <div class="topnav">
            <div class="nav-active" id="inbox-nav">
                <div class="nav-text">Inbox</div>
                <div id="inbox-size" class="nav-number">0</div>
            </div>
            <div id="unknown-nav">
                <div class="nav-text">Unknown</div>
                <div id="unknown-size" class="nav-number">0</div>
            </div>
            <div id="known-nav">
                <div class="nav-text">Known</div>
                <div id="known-size" class="nav-number">0</div>
            </div>
            <div id="trash-nav">
                <div class="nav-text">Trash</div>
                <div id="trash-size" class="nav-number">0</div>
            </div>
        </div>
        <div id="wordlist" class="wordlist"></div>
        <div id="overlay" class="hidden">
            <div id="word-info">
                <a id="word-source" href="#"></a>
                <div id="word-context"></div>
            </div>
        </div>
    </div>
</body>

<div class="hidden">
    <a href="#" class="list-item" id="wordlist-item-template">
        <div class="word"></div>
        <div class="buttons horizontal-center">
            <div class="trash-button button flex center-child"><span class="horizontal-center">&#x1F5D1</span></div>
            <div class="known-button button flex center-child"><span class="horizontal-center">&#x2714</span></div>
            <div class="unknown-button button flex center-child"><span class="horizontal-center">&#x2718</span></div>
        </div>
    </a>
</div>

<script src="js/index.js" type="module"> </script>

</html>
